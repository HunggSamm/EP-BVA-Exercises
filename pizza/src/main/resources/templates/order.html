<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Order</title>
</head>
<body>
<h1>Order Pizza</h1>
<form action="#" th:action="@{/order}" th:object="${pizzaOrder}" method="post">
    <label for="quantity">Order Pizza:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="99"/>
    <button type="submit">Submit</button>
</form>

<p th:text="${message}"></p>
</body>
</html>
